<div class="container">
    <div class="personalDetails">
        <form class="purchaseDetails" action="#">
            <h5> Персональные данные</h5>
            <div class="buyerDetails">
                <div class="purchaseName">
                    <label><input type="text" placeholder="Имя" id=""></label>
                </div>
                <div class="purchaseNumber">
                    <label><input type="number" placeholder="Телефон" id=""></label>
                </div>
                <div class="purchaseAddress">
                    <label><input type="text" placeholder="Адрес доставки" id=""></label>
                </div>
                <div class="purchaseEmail">
                    <label><input type="email" placeholder="Почта" id=""></label>
                </div>
            </div>
            <div class="cardDetails">
                <h5> Данные карты</h5>
                <div class="wrapperCard">
                    <div class="cardNumber">
                        <label> Номер карты: <input type="number" maxlength="16" placeholder="Номер карты"
                                id=""></label>
                    </div>
                    <div class="additionalCardInfo">
                        <div class="cardDate">
                            <label>ММ/ГГ: <input type="number" maxlength="5" placeholder="мм/гг" id=""></label>
                        </div>
                        <div class="cardSecretCode">
                            <label>CVV: <input type="number" maxlength="3" placeholder="Код" id=""></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="confirmButton">
                <button>Подтвердить</button>
            </div>
        </form>
    </div>
</div>
